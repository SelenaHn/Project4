<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calgary Building Permits</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">

    <style>
        /* Position the map container */
        #map {
            height: 500px;
        }

        /* Position the toggle button */
        #toggle-layers {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        /* Legend styles */
        .legend-item {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .legend-circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .legend-text {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Toggle button -->
    <button id="toggle-layers">Toggle Layers</button>

    <!-- Legend -->
    <div id="legend"></div>

    <!-- Leaflet and dependencies -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
